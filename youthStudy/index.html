<!DOCTYPE html>

<head>

    <title>青年大学习助手</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div id="wrapper">
        <div id="title">《用户须知》</div>
        <p id="paragraph">
            <br>
            &nbsp;&nbsp;软件可查询的内容包括但不限于：<br>
            （一）组织各期已（未）的人员名单<br>
            （二）由（一）计算的其他数据<br><br>

            &nbsp;&nbsp;需要提供的信息：<br>
            （一）用户所在的组织<br>
            （二）组织所有人员名单<br><br>

            &nbsp;&nbsp;开发者承诺：<br>
            （一）软件免费<br>
            （二）软件不会采集任何用户信息，所有信息均保存在本地<br>
            （三）软件旨在提高团支书工作效率，反对强制性青年大学习<br><br>

            &nbsp;&nbsp;用户需知：<br>
            （一）本软件只有Android版本<br>
            （二）用户需自行判断软件来源是否正规<br>
            （三）用户使用本软件造成的一切人际关系问题与开发者无关<br><br>
        </p>
        <div id="agreement">
            <input type="checkbox" id="checkbox"/>我已阅读并同意以上协议
            <input type="submit" value="确&nbsp;&nbsp;&nbsp;&nbsp;定" onclick='agree()' />
        </div>
    </div>
    <div id="info"></div>
    <script src="main.js"></script>
