<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青年大学习助手</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div id="title">《软件协议》</div>
        <p id="paragraph">
            <br>
            &nbsp;&nbsp;软件可查询的内容包括但不限于：<br>
            （一）组织各期已（未）的人员名单<br>
            （二）由（一）计算的其他数据<br><br>

            &nbsp;&nbsp;需要提供的信息：<br>
            （一）用户所在的组织<br>
            （二）组织所有人员名单<br><br>

            &nbsp;&nbsp;开发者承诺：<br>
            （一）软件免费<br>
            （二）软件不会采集任何用户信息，所有信息均保存在本地<br>
            （三）软件旨在提高团支书工作效率，反对强制性青年大学习<br><br>

            &nbsp;&nbsp;用户需知：<br>
            （一）本软件只有Android版本<br>
            （二）用户需自行判断软件来源是否正规<br>
            （三）用户使用本软件造成的一切人际关系问题与开发者无关<br><br>
        </p>
        <div id="agreement">
            <input type="checkbox" id="checkbox" checked = true/>我已阅读并同意以上协议
            <input type="submit" value="确&nbsp;&nbsp;&nbsp;&nbsp;定" onclick='agree()' />
        </div>
    </div>
    <div id="info" class="show" style="display: none;">
        <div id="navigation" class="show"></div>
        <div id="level1"></div>
        <div id="level2"></div>
        <div id="level3"></div>
        <div id="level4"></div>
        <div id="level5"></div>
        <div id="reason"></div>
        <div class="show" onclick="location.reload();">选错点此刷新</div>
    </div>
    <div id="menu" class="show" style="display: none;">
        <div id="result"></div>
        <div class="show" onclick="show_result()">查询</div>
        <div class="show" onclick="clear_cookie()">清除cookie</div>
    </div>
    <script src="main.js"></script>
</body>

</html>
