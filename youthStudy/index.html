<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>团支书小助手</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="menu" class="show" style="display: none;">
        <div id="result"></div>
        <div class="show" onclick="show_result()">查询(自动查询最新一期结果)</div>
        <div class="show" onclick="clear_cookie()">清除cookie(选错了再点)</div>
    </div>
    <script src="main.js"></script>
